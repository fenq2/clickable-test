  <body>
    <div class="wrapper">
      <div class="content">
        <div class="hero">
          <div class="gradient hero__top-gradient"></div>
          <div class="hero__wrap">
            <header class="header">
              <div class="container">
                <div class="header__wrap"><a class="logo" href="/"><img class="logo__img" src="images/general/logo.png" alt="Логотип"></a>
                  <div class="cup header__right">
                    <div class="cup__img"><img class="cup__img-icon" src="images/content/cup.png" alt="Кубок"></div>
                    <div class="cup__info">
                      <p class="cup__title">Премия за лучшую верстку без говна</p><span class="cup__desc">*По результатам премии Huinya sobachiya 2021</span>
                    </div>
                  </div>
                </div>
              </div>
            </header>
            <div class="hero__main">
              <div class="container">
                <div class="hero__content">
                  <div class="hero__info">
                    <div class="ball ball--smallest bounce-3"><img class="ball__img" src="images/content/ball.png" alt="Шар"></div>
                    <h1 class="main-title hero__title">Дарим <span class="hero__title hero__title--style">лайки<span class="hero__title hero__title--copy">лайки</span></span> за четкую верстку</h1><a class="btn hero__btn" href="/">
                      <div class="hero__btn-wrap"><span class="hero__btn-text">Надави сюда</span></div></a>
                    <div class="hero__info-footer"><a class="hero__rules-btn" href="/">Правила и условия</a></div>
                  </div>
                  <div class="hero__right">
                    <div class="ball ball--big bounce-2"><img class="ball__img" src="images/content/ball.png" alt="Шар"></div>
                    <div class="ball ball--small bounce-1"><img class="ball__img" src="images/content/ball.png" alt="Шар"></div>
                    <div class="hero__right-content"><img class="hero__man-img" src="images/content/man.png" alt="Палач">
                      <p class="hero__subtitle hero__subtitle--absolute">Лучший фронтэнд <span class="hero__subtitle--ln">на башне</span></p>
                      <p class="hero__subtitle">Лучший фронтэнд <span class="hero__subtitle--ln">на башне</span></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <footer class="footer">
              <div class="container">
                <div class="footer__wrap">
                  <div class="payments">
                    <div class="payments__item"><img class="payments__item-img" src="images/content/yandex-money.png" width="67" height="17" alt="Яндекс Деньги"></div>
                    <div class="payments__item"><img class="payments__item-img" src="images/content/qiwi.png" width="49" height="17" alt="Яндекс Деньги"></div>
                    <div class="payments__item"><img class="payments__item-img" src="images/content/webmoney.png" width="70" height="17" alt="Яндекс Деньги"></div>
                    <div class="payments__item"><img class="payments__item-img" src="images/content/visa.png" width="34" height="20" alt="Яндекс Деньги"></div>
                    <div class="payments__item"><img class="payments__item-img" src="images/content/mastercard.png" width="30" height="18" alt="Яндекс Деньги"></div>
                  </div>
                  <div class="footer__right">
                    <div class="footer__item"><img class="footer__item-img" src="images/content/old18.png" width="20" height="21" alt="18+"></div><a class="social-link" href="/"><img class="social-link__img" src="images/content/instagram.png" width="17" height="16" alt="Инстаграм"></a>
                  </div>
                </div>
              </div>
            </footer>
          </div>
          <div class="gradient hero__bottom-gradient"></div>
        </div>
      </div>
    </div>
    <script src="js/main.min.js"></script>
    <noscript><link rel="stylesheet" href="css/styles.min.css"></noscript>
